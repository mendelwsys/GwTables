<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Monthly Sales</title>
		<!--<link rel="stylesheet" href="style.css" media="screen">-->
		<!--<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">-->
	</head>
	<body>
		<h1>Demo: Monthly Sales</h1>

		<div id="chartNode" style="width:800px;height:400px;"></div>

		<!-- load dojo and provide config via data attribute -->
		<!-- load dojo -->
		<script src="/dojo/1.10.4/dojo/dojo.js"></script>
		<script>

		require([
			 // Require the basic 2d chart resource
			"dojox/charting/Chart",

			// Require the 'Tom' theme
			"dojox/charting/themes/Tom",

			// Charting plugins:

			// 	We want to plot Lines
			"dojox/charting/plot2d/Lines",

			//	We want to use Markers
			"dojox/charting/plot2d/Markers",

			//	We'll use default x/y axes
			"dojox/charting/axis2d/Default",

			// Wait until the DOM is ready
			"dojo/domReady!"
		], function(Chart, theme, LinesPlot){

				// Define the data
				var chartData = [10000,9200,11811,12000,7662,13887,14200,12222,12000,10009,11288,12099];

				// Create the chart within it's "holding" node
				var chart = new Chart("chartNode");

				// Set the theme
				chart.setTheme(theme);

				// Add the only/default plot
				chart.addPlot("default", {
					type: LinesPlot,
					markers: true
				});

				// Add axes
				chart.addAxis("x");
				chart.addAxis("y", { min: 5000, max: 15000, vertical: true, fixLower: "major", fixUpper: "major" });

				// Add the series of data
				chart.addSeries("Monthly Sales",chartData);

				// Render the chart!
				chart.render();

			});

		</script>
	</body>
</html>
