<!doctype html>
<html lang="en">
<head>

    <script src="http://code.jquery.com/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"
            type="text/javascript"></script>
    <title>GIS_RZD Integration Test</title>
</head>
<body>

<script type="text/javascript">

    $(document).ready(function () {

        var contentType = "application/x-www-form-urlencoded; charset=utf-8";
//        if(window.XDomainRequest)
        //       contentType = "text/plain";
        $.support.cors = true;

        $.ajax({
                    url: "http://127.0.0.1:15789/",
                    type: "POST",
                    dataType: 'json',
                    contentType: contentType,
                    data: {
                        "callback": "jQuery111205435312066692859_" + new Date().getTime(),
                        "_": "" + new Date().getTime(),
                        func: "positionOnEvents",
                        Id: "12345",
                        "events": [{"objectId": "177116", "dataType": 59}, {"objectId": "177116", "dataType": 59}]
                    }


                }
        ).done(function (e) {


                    alert(e);


                }).fail(function (jqXHR, textStatus, errorThrown) {


                    alert(errorThrown);


                });
    });

</script>
</body>
</html>
